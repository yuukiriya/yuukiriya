<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介PR</title>
    <style type="text/css">
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
    }
    html,
    body,
    div.BackGround {
        background-color: #2ca9e1;
        height: 100%;
        width: 100%;
    }
    div.BackGround{
        display: table;
        text-align: center;
        position: absolute;
         z-index: 2;
    }
    div.Headline {
        color: white;
        display: table-cell;
        vertical-align: middle;
        position: static;
        background-image: url(img/名前.png);
        background-repeat: no-repeat;
        background-position: center;
        z-index: 3;
    }
    header.HEADMENU {
        background-color: #38b48b;
        top: 0;
        height: 15%;
        width: 100%;
        position: fixed;
        z-index: 5;
    }
    div.HeadMenu {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    #SHIFTABOUT{
        background-color: #fffafa;
        width: 32px;
        height: 32px;
    }
    a {
        font-size: 70px;
    }
    #ABOUT {
        background-color: #ed6d3d;
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: end;
    }
    div.AboutHeadline{
        margin: 0 0 25px 0;
        color: #fffafa;
        font-size: 46px;
        padding-left: 20%;
    }
    div.BriefHistory{
        color: #fffafa;
        padding-left: 18%;
    }
    div.CompanyProfBox{
        display: flex;
        display: -webkit-flex;
        margin-left: 17%;
    }
    div.Face{
        background-image: url(img/肖像3.jpg);
        background-repeat: no-repeat;
        background-position: center;
        width: 320px;
        height: 320px;
        margin-bottom: 40px;
    }
    div.Face img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    dl.CompanyProf{
        color: #fffafa;
        font-size: 25px;
    }
    dl.CompanyProf dt{
        float: left;
    }
    dl.CompanyProf dd{
        margin-left: 200px;
    }
    #WORKS {
        background-color: #ed6d3d;
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    div.WorksHeadline{
        margin: 0 0 25px 0;
        color: #fffafa;
        font-size: 46px;
        padding-left: 20%;
    }
    div.WorksHistory{
        color: #fffafa;
        padding-left: 18%;
        font-size: 28px;
    }
    #CONTACT {
        background-color: #ed6d3d;
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    div.MailForm{
        color: #fffafa;
        padding-left: 20%;
    }
    #ABOUT.open-overview {
        z-index: 4;
    }
    #WORKS.open-work {
        z-index: 4;
    }
    #CONTACT.open-contact-address {
        z-index: 4;
    }
    </style>
</head>
<body>
    <header class="HEADMENU">
        <div class="HeadMenu">
            <!-- <i id="SHIFTABOUT"> -->
            <div id="SHIFTABOUT">
                <!-- <p>Abouto</p> -->
            </div>
            <!-- <a href="#ABOUT" id="SHIFTABOUT">About</a> -->
            <a href="#WOEKS">Works</a>
            <a href="#CONTACT">Contact</a>
        </div>
    </header>
    <div class="BackGround"><div class="Headline"></div></div>
    <div class="AboutContent" id="ABOUT">
        <div class="AboutHeadline">About</div>
        <div class="BriefHistory">
            <ul>
                <li>フォース株式会社所属し技術者をしております。</li>
                <li>2021年よりフォース株式会社に入社。</li>
            </ul>
        </div>
        <div class="CompanyProfBox">
            <div class="Face"></div>
            <dl class="CompanyProf">
                <dt>名称：</dt>
                <dd>フォース株式会社</dd>
                <dt>所在地:</dt>
                <dd>〒101-0054 東京都千代田区神田錦町３丁目１８</dd>
                <dt>お問い合わせ:</dt>
                <dd>TEL 03-5259-5231</dd>
                <dt>事業内容:</dt>
                <dd>人材派遣業</dd>
            </dl>
        </div>
    </div>
    <div class="Content" id="WORKS">
        <div class="WorksHeadline">Works</div>
        <div class="WorksHistory">
            <ul>
                <li>令和3年4月、フォース株式会社に入社し研修</li>
                <li>同年、4月中頃より、コールセンター業務を1週間勤務</li>
                <li>同年、5月1日より5月末まで、コールセンター業務に勤務</li>
                <li>同年、6月28日より11月末まで、データ入力事務に勤務</li>
            </ul>
        </div>
    </div>
    <div class="Content" id="CONTACT">
        <div class="MailForm">
            <a href="https://forms.gle/Rzikqrs99e2ud4fr9">お問い合わせ先</a>
        </div>
    </div>
    <script>
        'use strict'

        const ABOUT = document.getElementById('ABOUT');
        const WORKS = document.getElementById('WORKS');
        const CONTACT = document.getElementById('CONTACT');
        const SHIFTABOUT = document.getElementById('SHIFTABOUT');

        // const shiftabout = () =>{ 
        //     if (ABOUT.className === 'open-overview'){
        //         ABOUT.className = '';
        //     } else {ABOUT.className = 'open-overview';
        //             WORKS.className = '';
        //             CONTACT.className = '';
        //         }
        // }

        // SHIFTABOUT.onclick = function () {
        //     if (ABOUT.className === 'open-work'){
        //         ABOUT.className = '';
        //     } else {ABOUT.className = '';
        //             WORKS.className = 'open-work';
        //             CONTACT.className = '';
        //         }
        // }

         SHIFTABOUT.addEventListener('click' = ()  => {
            if (ABOUT.className === 'open-overview'){
                ABOUT.className = '';
            } else {ABOUT.className = 'open-overview';
                    WORKS.className = '';
                    CONTACT.className = '';
                }
        })

         WORKS.addEventListener('click' = ()  => {
            if (WORKS.className === 'open-work'){
                WORKS.className = '';
            } else {ABOUT.className = '';
                    WORKS.className = 'open-work';
                    CONTACT.className = '';
                }
        })

         CONTACT.addEventListener('click' = ()  => {
            if (CONTACT.className === 'open-contact-address'){
                CONTACT.className = '';
            } else {ABOUT.className = '';
                    WORKS.className = '';
                    CONTACT.className = 'open-contact-address';
                }
        })

    </script>
</body>
</html>
