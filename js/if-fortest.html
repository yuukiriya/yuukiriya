<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初めてのJavaScript2</title>
</head>
<body>
    <input type="text" id="score">
    <input type="button" value="判定" onclick="scoreCheck()">

    <script>
        'use strict'

        function scoreCheck() {
    let testScore = document.getElementById('score').value
    if (testScore >= 80) {
        document.write("合格です！おめでとうございます！");
    } else if (testScore >= 70) {
        document.write("惜しい！あと少し！");
    } else {
        document.write("不合格です！もう少し勉強しましょう");
    }
}
    </script>
</body>
</html>
