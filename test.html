<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample1</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        nav {
            position: fixed;
            background: #ccc;
            padding: 20px;
            scroll-behavior: smooth;
        }
        li {
            list-style-type: none;
            font-size: 40px;
            padding: 10px 50px;
            margin: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav><a href="#a">a</a> <a href="#b">b</a> <a href="#c">c</a></nav>
    <ul>
        <li id="a">A</li>
        <li id="b">B</li>
        <li id="c">C</li>
    </ul>
</body>
</html>
